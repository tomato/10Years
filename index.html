<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>What could you do with 10 years of continuous improvement?</title>
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/sky.css" id="theme">
  <link href='css/rings.css' rel='stylesheet'>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h2>What could you do with 10 years of continuous improvement?</h2>
        <footer>by Tom Howlett <br/>@diaryofscrum <br/>tom@tomhowlett.com</footer>
      </section>

      <!--
      -->
      <section>
        <h3>Who?</h3> 
        <ul>
          <li>12 Years at Biomni
          <li>We build a product that lets people request IT services??
          <li>I've been blogging about for 5 years at Diary of a Scrummaster
        </ul>
      </section>
      <section>
        <svg class="rings" data-effect='[ 
          { "nv":"Suspicion", "pv":"Visualisation","val":0, 
          "cause":{"Work Together":3}},
          { "nv":"Overloaded", "pv":"Small WIP","val":0,
          "cause":{"Pull Work":3, "Pairing":3}},
          { "nv":"Frustration", "pv":"Flow","val":0,
          "cause":{"Have Conversations":3, "Test all the time":3, "Fix bugs":3}},
          { "nv":"Ad-hoc", "pv":"Explicit Policies","val":0,
          "cause":{"Reflect":3}},
          { "nv":"Blind", "pv":"Feedback Loops","val":0,
          "cause":{"Have Conversations":3, "Pairing":3,"Test all the time":3}},
          { "nv":"Stagnation", "pv":"Continous Improvement","val":0, "purpose":true}]'
          data-cause='[
          { "nv":"Work Alone", "pv":"Work Together", "val":-30},
          { "nv":"Assigned Work", "pv":"Pull Work", "val":-30},
          { "nv":"Use Documents", "pv":"Have Conversations", "val":-30},
          { "nv":"Code Reviews", "pv":"Pairing","val":-30},
          { "nv":"Test at End", "pv":"Test all the time", "val":-30},
          { "nv":"Log Bugs", "pv":"Fix bugs", "val":-30},
          { "nv":"Keep Busy", "pv":"Reflect", "val":-30}]' >
        </svg>
      </section>

      <section>
        <svg class="rings" data-effect='[ 
          { "nv":"smell bad", "pv":"Smell Good","val":0, 
          "cause":{"Closeness":3, "Openness":3, "Listening":3 }},
          { "nv":"Fear", "pv":"Courage","val":0,
          "cause":{"Group Reflection":3, "Success stories":3}},
          { "nv":"Frustration", "pv":"Fellowship","val":0,
          "cause":{"Appreciation":3, "Vulnerability":3}},
          { "nv":"Us and Them", "pv":"How can we help?","val":0, "purpose":true}]'
          data-cause='[
          { "nv":"Separation", "pv":"Closeness", "val":-30},
          { "nv":"Concealment", "pv":"Openness", "val":-30},
          { "nv":"Ignoring", "pv":"Listening", "val":-30},
          { "nv":"Blame", "pv":"Group Reflection","val":-30},
          { "nv":"Scare stories", "pv":"Success stories", "val":-30},
          { "nv":"Punishment", "pv":"Appreciation", "val":-30},
          { "nv":"Defensiveness", "pv":"Vulnerability", "val":-30}]' >
        </svg>
      </section>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/rings.js"> </script>

    Reveal.initialize();
  </script>
